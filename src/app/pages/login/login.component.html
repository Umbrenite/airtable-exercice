<div class="font">
    <div class="form-encapsuler">
        <span class="form-title">Connexion Ã  l'espace administrateur</span>
            <div class="bg-red-500 px-3 mb-3 flex flex-col justify-center" *ngIf="formErrors().length > 0">
                <div *ngFor="let err of formErrors()">{{ err }}</div>
            </div>
            <form class="flex flex-col items-start" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email@example.com" (blur)="updateErrorMessage()" required  formControlName="email"/>
                @if (email.invalid) {
                    <mat-error>{{errorMessage()}}</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' :
                        'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button class="bg-yellow-400 rounded-3xl px-4 py-3 text-md cursor-pointer" type="submit">Se connecter</button>
        </form>
    </div>
</div>
