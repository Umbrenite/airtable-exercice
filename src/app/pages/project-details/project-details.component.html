<div class="mt-15 max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden p-6 space-y-4">

    <a routerLink="/home">
        <button class="bg-yellow-400 hover:bg-yellow-500 px-4 py-2 rounded-full text-sm font-semibold mb-5">
            < Retour
        </button>
    </a>

    <img src="{{card?.URLVisuel}}" alt="Visuel du projet" class="w-full h-48 object-cover rounded-lg shadow">
    <h2 class="text-2xl font-bold text-gray-800">{{card?.Titre}}</h2>
    <p class="text-gray-600 text-medium">{{card?.Soustitre}}</p>

    <div class="flex flex-row gap-2 text-sm text-white" >
      <span class="bg-blue-500 px-2 py-1 rounded-full" *ngFor="let techno of card?.NomTechno">{{techno}}</span>
    </div>

    <div class="mt-2">
      <p class="text-sm text-gray-500 mb-1">🎥 Vidéo de présentation :</p>
      <a href="https://youtube.com/watch?v=study456" target="_blank" class="text-blue-600 underline text-sm">{{card?.URLVideo}}</a>
    </div>

    <div class="text-sm text-gray-700 space-y-1">
        <p><strong>Étudiants sur le projet</strong></p>
        <table>
            <tr *ngFor="let firstname of card?.PrenomUtilisateur, index as i">{{firstname}} {{getNomUtilisateur(i)}}</tr>
        </table>
    </div>

    <div class="text-sm text-gray-700 space-y-1">
      <p><strong>Likes :</strong> {{card?.NombreLikes}}</p>
    </div>

  </div>
