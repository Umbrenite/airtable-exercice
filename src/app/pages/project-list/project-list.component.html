<div class="search-container">
    <div class="flex flex-row justify-around items-center top-searchbar bg-stone-400">
        <h2 class="text-2xl font-bold">{{filterCards().length}} Projet(s)</h2>
        <input
            type="text"
            placeholder="Rechercher un projet"
            [(ngModel)]="searchQuery"
            class="search-input" />
    </div>
</div>

<div class="flex flex-wrap justify-start">
  <ng-content *ngFor="let card of filterCards()">
    <project-card class="m-8" 
      title="{{card.Titre}}" 
      subtitle="{{card.Soustitre}}" 
      description="{{card.Description}}" 
      imageSource="{{card.URLVisuel}}" 
      likes="{{card.NombreLikes}}"
      [technos]="card.NomTechno"
      id="{{card.recordId}}"
    ></project-card>
  </ng-content>
</div>
