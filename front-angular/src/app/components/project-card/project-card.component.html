<mat-card class="example-card p-2" appearance="outlined">
  <img mat-card-image src="{{imageSource}}" alt="{{imageAlt}}">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="heart ml-2"></div>
      <b class="ml-2 mr-3">0</b>
      <button mat-button>LIKE</button>
    </mat-card-actions>
  </mat-card>
